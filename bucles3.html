<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop Example</title>
</head>
<body>
   <script>
    let answer= 'n';
    do{
      answer = prompt("Do you want to continue? (y/n)");
    }while(answer == 'y');
  </script>  
</body>
</html>
